<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

  <h1 class="text-center">Showing All Users.</h1>

  <div id="usersDiv" class="row row-cols-1 row-cols-md-2 g-4">
   
  </div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
const fetching  = () =>{
      fetch("https://randomuser.me/api/?results=10").then( res => res.json()).then(data => disp(data.results))
    }

    const disp = (user)=>{

      const maindiv = document.getElementById("usersDiv");

      for (let users of user){
        const div = document.createElement("div");
        div.classList.add("col")
        div.innerHTML = `
        <div class="card shadow w-1/2 h-1/2">
      <img src="${users.picture.large}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">${users.name.title} ${users.name.last} | Age: ${users.dob.age}</h5>
        <p class="card-text">${users.login.username}</p><p class="card-text">${users.email}</p>

        <button class="btn btn-primary">Add Friend</button>
        <button class="btn btn-danger">Remove</button>

      </div>
    </div>`;

    maindiv.appendChild(div);  
        

      }

    }

    fetching();


  </script>


    
 

    
    

  
  
</body>
</html>
