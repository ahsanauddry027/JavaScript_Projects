<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country.Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div id="mainbox" class="container">
    <h1 class="text-center">Search your Country.</h1>

    <div class="input-group w-50 mt-2 mb-2 mx-auto">

      <input id="srcField" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">

      <button id="srcBtn" class="btn btn-primary" type="button">Search</button>
    </div>

    <div id="coun" class="card-group mx-2">
     
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const main = document.getElementById("mainbox");

      const srcItem = document.getElementById("srcField");

      const btn = document.getElementById("srcBtn").addEventListener("click",()=>{
        let value = srcItem.value;
        fetching(value);
      })
     

      const fetching = (val)=>{
      const name = val;
      const url = `https://restcountries.com/v3.1/name/${name}`;
        
        fetch(url).then(res => res.json()).then(data => display(data));
      }
      const display = (mydata) =>{
        const mainbody = document.getElementById("coun");
        
          mainbody.innerHTML=``;
          for (let num of mydata){
   
   const newbody = document.createElement("div");

 newbody.classList.add("col");
 newbody.innerHTML=
 `<div class="card shadow-lg border-lg mx-3"><img src="${num.flags.png}" class="card-img-top" alt="...">
 <div class="card-body">
   <h5 class="card-title">${num.name.official}</h5>
   <p class="card-text">${num.name.common}</p>
   <p class="card-text"><small class="text-body-secondary">Independence: ${num.independent}</small></p>
 </div></div>`;
 mainbody.appendChild(newbody);

 }

        }

    </script>



  </body>
</html>
